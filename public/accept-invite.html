<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accepter l'invitation - Grimoire d'√Åether</title>
  
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0a0a1a 0%, #1a1526 100%);
      color: #e0f2fe;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    
    h1 {
      color: #c4b5fd;
      margin-bottom: 1rem;
    }
    
    .message {
      color: #ddd6fe;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    #netlify-identity-widget {
      margin: 2rem 0;
    }
    
    .loading {
      color: #c4b5fd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÆ Accepter l'invitation</h1>
    <p class="message">Veuillez cr√©er votre mot de passe pour acc√©der au Grimoire d'√Åether.</p>
    
    <!-- Le widget Netlify Identity s'affichera ici -->
    <div id="netlify-identity-widget"></div>
    
    <p class="loading" id="status-message">Chargement...</p>
  </div>
  
  <script>
    // Initialiser le widget Netlify Identity
    if (window.netlifyIdentity) {
      netlifyIdentity.init();
      
      // G√©rer les √©v√©nements
      netlifyIdentity.on('init', function(user) {
        document.getElementById('status-message').textContent = 'Pr√™t √† accepter l\'invitation...';
        
        if (user) {
          // Si l'utilisateur est d√©j√† connect√©, rediriger vers /admin
          window.location.href = '/admin/';
        }
      });
      
      netlifyIdentity.on('login', function(user) {
        // Rediriger vers /admin apr√®s connexion r√©ussie
        window.location.href = '/admin/';
      });
      
      netlifyIdentity.on('error', function(err) {
        document.getElementById('status-message').textContent = 'Erreur: ' + (err.message || 'Une erreur est survenue');
      });
      
      // V√©rifier le token dans l'URL et ouvrir le widget automatiquement
      const hash = window.location.hash;
      if (hash && hash.includes('invite_token=')) {
        // Ouvrir automatiquement le widget pour accepter l'invitation apr√®s un court d√©lai
        setTimeout(function() {
          netlifyIdentity.open('invite');
        }, 500);
      } else {
        // Pas de token, ouvrir le widget de connexion
        setTimeout(function() {
          netlifyIdentity.open('login');
        }, 500);
      }
    } else {
      document.getElementById('status-message').textContent = 'Erreur: Impossible de charger Netlify Identity';
    }
  </script>
</body>
</html>
