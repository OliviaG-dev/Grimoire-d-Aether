<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accepter l'invitation - Grimoire d'√Åether</title>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0a0a1a 0%, #1a1526 100%);
      color: #e0f2fe;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    
    h1 {
      color: #c4b5fd;
      margin-bottom: 1rem;
    }
    
    .message {
      color: #ddd6fe;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .loading {
      color: #c4b5fd;
      margin: 2rem 0;
    }
    
    .button {
      background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
    }
    
    .error {
      color: #f87171;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÆ Accepter l'invitation</h1>
    <p class="message">Veuillez cr√©er votre mot de passe pour acc√©der au Grimoire d'√Åether.</p>
    
    <p class="loading" id="status-message">Chargement du formulaire...</p>
    
    <button class="button" id="open-widget-btn">
      Ouvrir le formulaire d'invitation
    </button>
    
    <p class="error" id="error-message" style="display: none;"></p>
    
    <p style="color: #94a3b8; font-size: 0.9rem; margin-top: 2rem;">
      Si le formulaire ne s'ouvre pas automatiquement, cliquez sur le bouton ci-dessus.
    </p>
  </div>
  
  <!-- Netlify Identity Widget - charg√© √† la fin du body -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <script>
    // Fonction pour initialiser le widget
    function initNetlifyIdentity() {
      // V√©rifier que le widget est charg√©
      if (typeof netlifyIdentity === 'undefined') {
        setTimeout(initNetlifyIdentity, 100);
        return;
      }
      
      // Initialiser le widget avec l'URL du site
      netlifyIdentity.init({
        APIUrl: 'https://grimoire-d-aether.netlify.app/.netlify/identity'
      });
      
      // Attendre que le widget soit initialis√©
      netlifyIdentity.on('init', function(user) {
        document.getElementById('status-message').textContent = 'Pr√™t √† accepter l\'invitation...';
        
        if (user) {
          // Si l'utilisateur est d√©j√† connect√©, rediriger vers /admin
          window.location.href = '/admin/';
          return;
        }
        
        // Toujours afficher le bouton
        document.getElementById('open-widget-btn').style.display = 'inline-block';
        
        // V√©rifier le token dans l'URL
        const hash = window.location.hash;
        if (hash && hash.includes('invite_token=')) {
          // Ouvrir automatiquement le widget pour accepter l'invitation
          setTimeout(function() {
            try {
              netlifyIdentity.open('invite');
              document.getElementById('status-message').textContent = 'Le formulaire devrait s\'ouvrir automatiquement...';
            } catch (e) {
              console.error('Erreur lors de l\'ouverture du widget:', e);
              document.getElementById('status-message').textContent = 'Cliquez sur le bouton ci-dessous pour ouvrir le formulaire.';
            }
          }, 500);
        } else {
          document.getElementById('status-message').textContent = 'Aucun token d\'invitation d√©tect√©. Cliquez sur le bouton ci-dessous.';
        }
      });
      
      // G√©rer la connexion r√©ussie
      netlifyIdentity.on('login', function(user) {
        // Rediriger vers /admin apr√®s connexion r√©ussie
        window.location.href = '/admin/';
      });
      
      // G√©rer les erreurs
      netlifyIdentity.on('error', function(err) {
        console.error('Erreur Netlify Identity:', err);
        document.getElementById('status-message').style.display = 'none';
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('error-message').textContent = 'Erreur: ' + (err.message || 'Une erreur est survenue lors du chargement du formulaire.');
        document.getElementById('open-widget-btn').style.display = 'inline-block';
      });
      
      // Bouton pour ouvrir le widget manuellement
      document.getElementById('open-widget-btn').addEventListener('click', function() {
        document.getElementById('status-message').textContent = 'Ouverture du formulaire...';
        const hash = window.location.hash;
        if (hash && hash.includes('invite_token=')) {
          netlifyIdentity.open('invite');
        } else {
          netlifyIdentity.open('login');
        }
      });
    }
    
    // D√©marrer l'initialisation quand le DOM est pr√™t
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initNetlifyIdentity);
    } else {
      // DOM d√©j√† charg√©
      initNetlifyIdentity();
    }
  </script>
</body>
</html>
