<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grimoire d'√Åether ‚Äì Administration</title>
  
  <style>
    /* ============================================
       BASE - Th√®me mystique du Grimoire d'√Åether
       ============================================ */
    
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(
        180deg,
        #0a0a1a 0%,
        #1a1526 25%,
        #1f1b2e 50%,
        #2a1f3a 75%,
        #1a1526 100%
      ) !important;
      color: #e0f2fe !important;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Texture du fond */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.02) 0%, transparent 50%),
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 35px,
          rgba(217, 119, 6, 0.02) 35px,
          rgba(217, 119, 6, 0.02) 36px
        );
      opacity: 0.6;
      pointer-events: none;
      z-index: 0;
    }
    
    /* Styles de base pour tout le contenu */
    body * {
      color: #ddd6fe !important;
    }
    
    body h1, body h2, body h3, body h4, body h5, body h6 {
      color: #c4b5fd !important;
      font-family: "Georgia", serif !important;
    }
    
    /* Indicateur de statut */
    #status-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(26, 21, 38, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      border: 2px solid rgba(139, 92, 246, 0.5);
      z-index: 10000;
      max-width: 300px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5), 0 0 30px rgba(139, 92, 246, 0.3);
    }
    
    #status-indicator.connected {
      border-color: rgba(16, 185, 129, 0.6);
    }
    
    #status-indicator.disconnected {
      border-color: rgba(245, 158, 11, 0.6);
    }
    
    #status-indicator h3 {
      margin: 0 0 0.5rem 0;
      font-size: 0.9rem;
      font-weight: 600;
      color: #c4b5fd;
    }
    
    #status-indicator.connected h3 {
      color: #10b981;
    }
    
    #status-indicator.disconnected h3 {
      color: #f59e0b;
    }
    
    #status-indicator p {
      margin: 0.25rem 0;
      font-size: 0.85rem;
      color: #ddd6fe;
    }
    
    #status-indicator button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }
    
    #status-indicator button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5);
    }
  </style>
</head>
<body>
  <!-- Indicateur de statut -->
  <div id="status-indicator" class="disconnected">
    <h3>üîê Statut de connexion</h3>
    <p id="status-text">V√©rification...</p>
    <button id="login-btn" onclick="openLogin()" style="display: none;">
      Se connecter
    </button>
  </div>
  
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Script Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    let statusIndicator = document.getElementById('status-indicator');
    let statusText = document.getElementById('status-text');
    let loginBtn = document.getElementById('login-btn');
    
    // Fonction pour ouvrir le formulaire de connexion
    function openLogin() {
      if (window.netlifyIdentity) {
        netlifyIdentity.open('login');
      }
    }
    
    // Fonction pour mettre √† jour le statut
    function updateStatus(isConnected, user, message) {
      if (!statusIndicator || !statusText) return;
      
      if (isConnected) {
        statusIndicator.className = 'connected';
        statusText.innerHTML = message || `Connect√© en tant que :<br><strong>${user?.email || 'Utilisateur'}</strong>`;
        loginBtn.style.display = 'none';
        
        setTimeout(function() {
          if (window.CMS) {
            statusIndicator.style.opacity = '0';
            statusIndicator.style.transition = 'opacity 0.5s';
            setTimeout(function() {
              statusIndicator.style.display = 'none';
            }, 500);
          }
        }, 3000);
      } else {
        statusIndicator.className = 'disconnected';
        statusText.innerHTML = message || 'Non connect√©. Veuillez vous connecter.';
        loginBtn.style.display = 'inline-block';
      }
    }
    
    // Initialiser Netlify Identity
    if (window.netlifyIdentity) {
      netlifyIdentity.init();
      
      netlifyIdentity.on('init', function(user) {
        if (user) {
          updateStatus(true, user, `Connect√© en tant que :<br><strong>${user.email}</strong>`);
        } else {
          updateStatus(false, null, 'Non connect√©. Cliquez sur "Se connecter".');
        }
      });
      
      const hash = window.location.hash;
      if (hash && hash.includes('invite_token=')) {
        statusText.innerHTML = 'Token d\'invitation d√©tect√©. Ouverture du formulaire...';
        netlifyIdentity.on('init', function() {
          setTimeout(function() {
            netlifyIdentity.open('invite');
            statusText.innerHTML = 'Formulaire d\'invitation ouvert. Cr√©ez votre mot de passe.';
          }, 1000);
        });
      }
      
      netlifyIdentity.on('login', function(user) {
        updateStatus(true, user, 'Connexion r√©ussie ! Redirection...');
        setTimeout(function() {
          window.location.reload();
        }, 1500);
      });
      
      netlifyIdentity.on('logout', function() {
        updateStatus(false, null, 'D√©connect√©. Veuillez vous reconnecter.');
      });
      
      setTimeout(function() {
        if (window.netlifyIdentity) {
          const currentUser = netlifyIdentity.currentUser();
          if (currentUser) {
            updateStatus(true, currentUser);
          } else {
            updateStatus(false, null);
          }
        }
      }, 500);
    } else {
      statusText.innerHTML = 'Erreur : Netlify Identity n\'est pas charg√©. Rechargez la page.';
    }
    
    // Masquer l'indicateur quand Decap CMS charge
    setTimeout(function() {
      if (window.CMS) {
        statusIndicator.style.opacity = '0';
        statusIndicator.style.transition = 'opacity 0.5s';
        setTimeout(function() {
          statusIndicator.style.display = 'none';
        }, 500);
      }
    }, 5000);
    
    // ============================================
    // APPLIQUER LE TH√àME MYSTIQUE APR√àS CHARGEMENT
    // ============================================
    
    function applyMysticalTheme() {
      // Cr√©er et injecter les styles
      const styleId = 'grimoire-mystical-theme';
      if (document.getElementById(styleId)) {
        document.getElementById(styleId).remove();
      }
      
      const style = document.createElement('style');
      style.id = styleId;
      style.textContent = `
        /* ============================================
           TH√àME MYSTIQUE - GRIMOIRE D'√ÅETHER
           Styles appliqu√©s apr√®s chargement de Decap CMS
           ============================================ */
        
        /* Fond g√©n√©ral */
        html, body, #root, [id^="root"] {
          background: linear-gradient(
            180deg,
            #0a0a1a 0%,
            #1a1526 25%,
            #1f1b2e 50%,
            #2a1f3a 75%,
            #1a1526 100%
          ) !important;
          color: #e0f2fe !important;
        }
        
        /* Container principal Decap CMS */
        [class*="nc-root"],
        [id*="nc-root"],
        #nc-root,
        .nc-root {
          background: transparent !important;
        }
        
        /* Sidebar */
        aside,
        nav,
        [role="navigation"],
        [class*="sidebar"],
        [class*="Sidebar"] {
          background: linear-gradient(180deg, #1a1526 0%, #1f1b2e 100%) !important;
          border-right: 2px solid rgba(139, 92, 246, 0.3) !important;
          box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5), 0 0 30px rgba(139, 92, 246, 0.1) !important;
        }
        
        /* Zone principale */
        main,
        [role="main"],
        [class*="main"],
        [class*="content"],
        [class*="workflow"],
        [class*="editor"] {
          background: transparent !important;
        }
        
        /* Tous les textes */
        body, body *, 
        p, span, div, li, td, th {
          color: #ddd6fe !important;
        }
        
        /* Tous les titres */
        h1, h2, h3, h4, h5, h6 {
          color: #c4b5fd !important;
          font-family: "Georgia", "Times New Roman", serif !important;
          text-shadow: 0 0 10px rgba(196, 181, 253, 0.3) !important;
        }
        
        /* Boutons */
        button,
        [role="button"],
        [type="button"],
        [class*="button"],
        [class*="Button"],
        [class*="btn"] {
          background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%) !important;
          color: white !important;
          border: none !important;
          border-radius: 8px !important;
          padding: 0.75rem 1.5rem !important;
          font-weight: 600 !important;
          cursor: pointer !important;
          transition: all 0.3s ease !important;
          box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3) !important;
        }
        
        button:hover,
        [role="button"]:hover,
        [class*="button"]:hover {
          transform: translateY(-2px) !important;
          box-shadow: 0 6px 25px rgba(139, 92, 246, 0.5) !important;
          background: linear-gradient(135deg, #a78bfa 0%, #c4b5fd 100%) !important;
        }
        
        /* Inputs et formulaires */
        input,
        textarea,
        select {
          background: rgba(26, 21, 38, 0.6) !important;
          border: 2px solid rgba(139, 92, 246, 0.3) !important;
          border-radius: 8px !important;
          color: #e0f2fe !important;
          padding: 0.75rem 1rem !important;
        }
        
        input:focus,
        textarea:focus,
        select:focus {
          outline: none !important;
          border-color: rgba(139, 92, 246, 0.8) !important;
          box-shadow: 0 0 20px rgba(139, 92, 246, 0.4) !important;
          background: rgba(26, 21, 38, 0.8) !important;
        }
        
        input::placeholder,
        textarea::placeholder {
          color: #94a3b8 !important;
          opacity: 0.7 !important;
        }
        
        /* Labels */
        label {
          color: #c4b5fd !important;
          font-weight: 600 !important;
        }
        
        /* Liens */
        a, a:visited, a:link {
          color: #c4b5fd !important;
          transition: all 0.3s ease !important;
        }
        
        a:hover {
          color: #a78bfa !important;
          text-shadow: 0 0 10px rgba(196, 181, 253, 0.5) !important;
        }
        
        /* Cartes et panels */
        [class*="card"],
        [class*="Card"],
        [class*="panel"],
        [class*="Panel"],
        [class*="container"] {
          background: rgba(26, 21, 38, 0.6) !important;
          backdrop-filter: blur(10px) !important;
          border: 1px solid rgba(139, 92, 246, 0.3) !important;
          border-radius: 10px !important;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(139, 92, 246, 0.1) !important;
        }
        
        /* Listes d'√©l√©ments */
        [class*="list"],
        [class*="List"],
        [class*="item"],
        [class*="Item"],
        [class*="entry"],
        [class*="Entry"] {
          background: rgba(26, 21, 38, 0.6) !important;
          border: 1px solid rgba(139, 92, 246, 0.3) !important;
          border-radius: 8px !important;
          transition: all 0.3s ease !important;
        }
        
        [class*="list"]:hover,
        [class*="item"]:hover,
        [class*="entry"]:hover {
          background: rgba(139, 92, 246, 0.2) !important;
          border-color: rgba(139, 92, 246, 0.6) !important;
          transform: translateX(5px) !important;
          box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3) !important;
        }
        
        /* Headers */
        header,
        [role="banner"],
        [class*="header"],
        [class*="Header"] {
          background: rgba(26, 21, 38, 0.8) !important;
          backdrop-filter: blur(10px) !important;
          border-bottom: 2px solid rgba(217, 119, 6, 0.3) !important;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3) !important;
        }
        
        /* Scrollbars */
        ::-webkit-scrollbar {
          width: 12px;
          height: 12px;
        }
        
        ::-webkit-scrollbar-track {
          background: rgba(26, 21, 38, 0.5);
          border-radius: 6px;
        }
        
        ::-webkit-scrollbar-thumb {
          background: linear-gradient(180deg, #8b5cf6 0%, #a78bfa 100%);
          border-radius: 6px;
          box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }
        
        ::-webkit-scrollbar-thumb:hover {
          background: linear-gradient(180deg, #a78bfa 0%, #c4b5fd 100%);
        }
        
        /* Tables */
        table {
          background: rgba(26, 21, 38, 0.6) !important;
          border: 1px solid rgba(139, 92, 246, 0.3) !important;
        }
        
        th {
          background: rgba(139, 92, 246, 0.2) !important;
          color: #c4b5fd !important;
        }
        
        td {
          border-color: rgba(139, 92, 246, 0.2) !important;
        }
      `;
      
      document.head.appendChild(style);
      
      // Appliquer √©galement les styles directement aux √©l√©ments
      setTimeout(function() {
        // Forcer le style sur le body
        document.body.style.background = 'linear-gradient(180deg, #0a0a1a 0%, #1a1526 25%, #1f1b2e 50%, #2a1f3a 75%, #1a1526 100%)';
        document.body.style.color = '#e0f2fe';
        
        // Appliquer aux √©l√©ments principaux
        const allElements = document.querySelectorAll('*');
        allElements.forEach(el => {
          if (!el.id || el.id !== 'status-indicator') {
            const tagName = el.tagName.toLowerCase();
            if (['p', 'span', 'div', 'li'].includes(tagName)) {
              el.style.color = '#ddd6fe';
            }
            if (['h1', 'h2', 'h3', 'h4', 'h5', 'h6'].includes(tagName)) {
              el.style.color = '#c4b5fd';
              el.style.fontFamily = '"Georgia", serif';
            }
          }
        });
      }, 100);
    }
    
    // Appliquer le th√®me plusieurs fois pour s'assurer qu'il est bien appliqu√©
    setTimeout(applyMysticalTheme, 1000);
    setTimeout(applyMysticalTheme, 3000);
    setTimeout(applyMysticalTheme, 5000);
    
    // Observer les changements du DOM pour r√©appliquer les styles
    const observer = new MutationObserver(function(mutations) {
      applyMysticalTheme();
    });
    
    // D√©marrer l'observation apr√®s un d√©lai
    setTimeout(function() {
      observer.observe(document.body, {
        childList: true,
        subtree: true,
        attributes: false
      });
    }, 2000);
  </script>
</body>
</html>
