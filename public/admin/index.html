<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grimoire d'√Åether ‚Äì Administration</title>
  
  <style>
    /* ============================================
       BASE - Th√®me mystique du Grimoire d'√Åether
       ============================================ */
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(
        180deg,
        #0a0a1a 0%,
        #1a1526 25%,
        #1f1b2e 50%,
        #2a1f3a 75%,
        #1a1526 100%
      );
      color: #e0f2fe;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Texture du fond */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.02) 0%, transparent 50%),
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 35px,
          rgba(217, 119, 6, 0.02) 35px,
          rgba(217, 119, 6, 0.02) 36px
        );
      opacity: 0.6;
      pointer-events: none;
      z-index: 0;
    }
    
    /* ============================================
       DECAP CMS - Personnalisation compl√®te
       ============================================ */
    
    /* Container principal */
    .nc-root {
      background: transparent !important;
      position: relative;
      z-index: 1;
    }
    
    /* Sidebar gauche */
    .nc-sidebar,
    [class*="nc-sidebar"],
    [data-testid="sidebar"] {
      background: linear-gradient(180deg, #1a1526 0%, #1f1b2e 100%) !important;
      border-right: 2px solid rgba(139, 92, 246, 0.3) !important;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5), 0 0 30px rgba(139, 92, 246, 0.1) !important;
    }
    
    /* Header de la sidebar */
    .nc-sidebar-header,
    [class*="nc-sidebar-header"] {
      background: rgba(139, 92, 246, 0.1) !important;
      border-bottom: 1px solid rgba(139, 92, 246, 0.3) !important;
      padding: 1.5rem !important;
    }
    
    .nc-sidebar-header h1,
    .nc-sidebar-header [class*="title"] {
      color: #c4b5fd !important;
      font-family: "Georgia", serif !important;
      font-size: 1.5rem !important;
      text-shadow: 0 0 10px rgba(196, 181, 253, 0.5) !important;
      margin: 0 !important;
    }
    
    /* Navigation de la sidebar */
    .nc-collection-menu,
    [class*="collection-menu"] {
      padding: 1rem 0 !important;
    }
    
    /* Liens de la sidebar */
    .nc-sidebar-link,
    [class*="sidebar-link"],
    .nc-collection-menu a,
    [class*="collection-menu"] a {
      color: #ddd6fe !important;
      padding: 0.75rem 1.5rem !important;
      margin: 0.25rem 0 !important;
      border-radius: 6px !important;
      transition: all 0.3s ease !important;
      text-decoration: none !important;
      display: block !important;
      position: relative !important;
    }
    
    .nc-sidebar-link:hover,
    [class*="sidebar-link"]:hover,
    .nc-collection-menu a:hover {
      background: rgba(139, 92, 246, 0.2) !important;
      color: #c4b5fd !important;
      transform: translateX(5px) !important;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3) !important;
    }
    
    .nc-sidebar-link.active,
    [class*="sidebar-link"].active,
    .nc-collection-menu a.active {
      background: linear-gradient(90deg, rgba(139, 92, 246, 0.3) 0%, rgba(167, 139, 250, 0.2) 100%) !important;
      color: #c4b5fd !important;
      border-left: 3px solid #a78bfa !important;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.4) !important;
    }
    
    /* Zone de contenu principal */
    .nc-workflow-main,
    .nc-workflow-container,
    [class*="workflow"],
    [class*="editor"] {
      background: transparent !important;
      color: #e0f2fe !important;
    }
    
    /* Header du contenu */
    .nc-workflow-header,
    [class*="workflow-header"],
    [class*="editor-header"] {
      background: rgba(26, 21, 38, 0.8) !important;
      backdrop-filter: blur(10px) !important;
      border-bottom: 2px solid rgba(217, 119, 6, 0.3) !important;
      padding: 1.5rem 2rem !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3) !important;
    }
    
    .nc-workflow-header h1,
    [class*="workflow-header"] h1,
    [class*="editor-header"] h1 {
      color: #c4b5fd !important;
      font-family: "Georgia", serif !important;
      font-size: 1.75rem !important;
      text-shadow: 0 0 10px rgba(196, 181, 253, 0.5) !important;
      margin: 0 !important;
    }
    
    /* Boutons */
    button,
    .nc-button,
    [class*="button"],
    [class*="btn"] {
      background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%) !important;
      color: white !important;
      border: none !important;
      border-radius: 8px !important;
      padding: 0.75rem 1.5rem !important;
      font-weight: 600 !important;
      cursor: pointer !important;
      transition: all 0.3s ease !important;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3) !important;
    }
    
    button:hover,
    .nc-button:hover,
    [class*="button"]:hover {
      transform: translateY(-2px) !important;
      box-shadow: 0 6px 25px rgba(139, 92, 246, 0.5) !important;
      background: linear-gradient(135deg, #a78bfa 0%, #c4b5fd 100%) !important;
    }
    
    button:active,
    .nc-button:active {
      transform: translateY(0) !important;
    }
    
    /* Boutons secondaires */
    button[class*="secondary"],
    .nc-button-secondary {
      background: transparent !important;
      border: 2px solid rgba(139, 92, 246, 0.5) !important;
      color: #c4b5fd !important;
    }
    
    button[class*="secondary"]:hover {
      background: rgba(139, 92, 246, 0.2) !important;
      border-color: rgba(139, 92, 246, 0.8) !important;
    }
    
    /* Formulaires */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select,
    [class*="input"],
    [class*="field"] {
      background: rgba(26, 21, 38, 0.6) !important;
      border: 2px solid rgba(139, 92, 246, 0.3) !important;
      border-radius: 8px !important;
      color: #e0f2fe !important;
      padding: 0.75rem 1rem !important;
      font-size: 1rem !important;
      transition: all 0.3s ease !important;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    textarea:focus,
    select:focus,
    [class*="input"]:focus,
    [class*="field"]:focus {
      outline: none !important;
      border-color: rgba(139, 92, 246, 0.8) !important;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.4) !important;
      background: rgba(26, 21, 38, 0.8) !important;
    }
    
    input::placeholder,
    textarea::placeholder {
      color: #94a3b8 !important;
      opacity: 0.7 !important;
    }
    
    /* Labels */
    label,
    [class*="label"] {
      color: #c4b5fd !important;
      font-weight: 600 !important;
      margin-bottom: 0.5rem !important;
      display: block !important;
    }
    
    /* Cartes/Containers */
    .nc-card,
    [class*="card"],
    [class*="panel"] {
      background: rgba(26, 21, 38, 0.6) !important;
      backdrop-filter: blur(10px) !important;
      border: 1px solid rgba(139, 92, 246, 0.3) !important;
      border-radius: 10px !important;
      padding: 1.5rem !important;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(139, 92, 246, 0.1) !important;
      margin-bottom: 1.5rem !important;
    }
    
    /* Liste des entr√©es */
    .nc-list,
    [class*="list"],
    [class*="entries"] {
      background: transparent !important;
    }
    
    .nc-list-item,
    [class*="list-item"],
    [class*="entry"] {
      background: rgba(26, 21, 38, 0.6) !important;
      border: 1px solid rgba(139, 92, 246, 0.3) !important;
      border-radius: 8px !important;
      padding: 1rem 1.5rem !important;
      margin-bottom: 1rem !important;
      transition: all 0.3s ease !important;
      cursor: pointer !important;
    }
    
    .nc-list-item:hover,
    [class*="list-item"]:hover,
    [class*="entry"]:hover {
      background: rgba(139, 92, 246, 0.2) !important;
      border-color: rgba(139, 92, 246, 0.6) !important;
      transform: translateX(5px) !important;
      box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3) !important;
    }
    
    /* Textes */
    p, span, div {
      color: #ddd6fe !important;
    }
    
    h1, h2, h3, h4, h5, h6 {
      color: #c4b5fd !important;
      font-family: "Georgia", serif !important;
    }
    
    /* Scrollbars personnalis√©es */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(26, 21, 38, 0.5);
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #8b5cf6 0%, #a78bfa 100%);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #a78bfa 0%, #c4b5fd 100%);
    }
    
    /* Indicateur de statut (masqu√© quand Decap CMS charge) */
    #status-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(26, 21, 38, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      border: 2px solid rgba(139, 92, 246, 0.5);
      z-index: 10000;
      max-width: 300px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5), 0 0 30px rgba(139, 92, 246, 0.3);
    }
    
    #status-indicator.connected {
      border-color: rgba(16, 185, 129, 0.6);
    }
    
    #status-indicator.disconnected {
      border-color: rgba(245, 158, 11, 0.6);
    }
    
    #status-indicator h3 {
      margin: 0 0 0.5rem 0;
      font-size: 0.9rem;
      font-weight: 600;
      color: #c4b5fd;
    }
    
    #status-indicator.connected h3 {
      color: #10b981;
    }
    
    #status-indicator.disconnected h3 {
      color: #f59e0b;
    }
    
    #status-indicator p {
      margin: 0.25rem 0;
      font-size: 0.85rem;
      color: #ddd6fe;
    }
    
    #status-indicator button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }
    
    #status-indicator button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5);
    }
  </style>
</head>
<body>
  <!-- Indicateur de statut (visible avant que Decap CMS charge) -->
  <div id="status-indicator" class="disconnected">
    <h3>üîê Statut de connexion</h3>
    <p id="status-text">V√©rification...</p>
    <button id="login-btn" onclick="openLogin()" style="display: none;">
      Se connecter
    </button>
  </div>
  
  <!-- Netlify Identity Widget (n√©cessaire pour g√©rer les tokens d'invitation) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Script Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    let statusIndicator = document.getElementById('status-indicator');
    let statusText = document.getElementById('status-text');
    let loginBtn = document.getElementById('login-btn');
    
    // Fonction pour ouvrir le formulaire de connexion
    function openLogin() {
      if (window.netlifyIdentity) {
        netlifyIdentity.open('login');
      }
    }
    
    // Fonction pour mettre √† jour le statut
    function updateStatus(isConnected, user, message) {
      if (!statusIndicator || !statusText) return;
      
      if (isConnected) {
        statusIndicator.className = 'connected';
        statusText.innerHTML = message || `Connect√© en tant que :<br><strong>${user?.email || 'Utilisateur'}</strong>`;
        loginBtn.style.display = 'none';
        
        // Masquer apr√®s 3 secondes si Decap CMS est charg√©
        setTimeout(function() {
          if (window.CMS) {
            statusIndicator.style.opacity = '0';
            statusIndicator.style.transition = 'opacity 0.5s';
            setTimeout(function() {
              statusIndicator.style.display = 'none';
            }, 500);
          }
        }, 3000);
      } else {
        statusIndicator.className = 'disconnected';
        statusText.innerHTML = message || 'Non connect√©. Veuillez vous connecter.';
        loginBtn.style.display = 'inline-block';
      }
    }
    
    // Initialiser Netlify Identity pour g√©rer les tokens d'invitation
    if (window.netlifyIdentity) {
      netlifyIdentity.init();
      
      // V√©rifier le statut de connexion au chargement
      netlifyIdentity.on('init', function(user) {
        if (user) {
          updateStatus(true, user, `Connect√© en tant que :<br><strong>${user.email}</strong>`);
        } else {
          updateStatus(false, null, 'Non connect√©. Cliquez sur "Se connecter".');
        }
      });
      
      // V√©rifier si un token d'invitation est pr√©sent
      const hash = window.location.hash;
      if (hash && hash.includes('invite_token=')) {
        statusText.innerHTML = 'Token d\'invitation d√©tect√©. Ouverture du formulaire...';
        // Ouvrir automatiquement le widget pour accepter l'invitation
        netlifyIdentity.on('init', function() {
          setTimeout(function() {
            netlifyIdentity.open('invite');
            statusText.innerHTML = 'Formulaire d\'invitation ouvert. Cr√©ez votre mot de passe.';
          }, 1000);
        });
      }
      
      // Rediriger apr√®s connexion r√©ussie
      netlifyIdentity.on('login', function(user) {
        updateStatus(true, user, 'Connexion r√©ussie ! Redirection...');
        // Recharger la page pour que Decap CMS se connecte
        setTimeout(function() {
          window.location.reload();
        }, 1500);
      });
      
      // G√©rer la d√©connexion
      netlifyIdentity.on('logout', function() {
        updateStatus(false, null, 'D√©connect√©. Veuillez vous reconnecter.');
      });
      
      // V√©rifier imm√©diatement si l'utilisateur est d√©j√† connect√©
      setTimeout(function() {
        if (window.netlifyIdentity) {
          const currentUser = netlifyIdentity.currentUser();
          if (currentUser) {
            updateStatus(true, currentUser);
          } else {
            updateStatus(false, null);
          }
        }
      }, 500);
    } else {
      statusText.innerHTML = 'Erreur : Netlify Identity n\'est pas charg√©. Rechargez la page.';
    }
    
    // Masquer l'indicateur quand Decap CMS charge compl√®tement
    setTimeout(function() {
      if (window.CMS) {
        statusIndicator.style.opacity = '0';
        statusIndicator.style.transition = 'opacity 0.5s';
        setTimeout(function() {
          statusIndicator.style.display = 'none';
        }, 500);
      }
    }, 5000);
    
    // Appliquer des styles suppl√©mentaires apr√®s le chargement de Decap CMS
    function applyCustomStyles() {
      const style = document.createElement('style');
      style.textContent = `
        /* Styles suppl√©mentaires pour Decap CMS apr√®s chargement */
        
        /* Cibler tous les √©l√©ments de Decap CMS */
        #nc-root,
        [id^="nc-root"],
        [class*="nc-root"] {
          background: transparent !important;
        }
        
        /* Sidebar et navigation */
        aside,
        nav,
        [role="navigation"] {
          background: linear-gradient(180deg, #1a1526 0%, #1f1b2e 100%) !important;
        }
        
        /* Tous les textes */
        body * {
          color: #ddd6fe !important;
        }
        
        /* Tous les titres */
        h1, h2, h3, h4, h5, h6 {
          color: #c4b5fd !important;
          font-family: "Georgia", serif !important;
        }
        
        /* Tous les boutons */
        button {
          background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%) !important;
          color: white !important;
          border: none !important;
          border-radius: 8px !important;
          box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3) !important;
        }
        
        button:hover {
          transform: translateY(-2px) !important;
          box-shadow: 0 6px 25px rgba(139, 92, 246, 0.5) !important;
        }
        
        /* Tous les inputs */
        input, textarea, select {
          background: rgba(26, 21, 38, 0.6) !important;
          border: 2px solid rgba(139, 92, 246, 0.3) !important;
          color: #e0f2fe !important;
          border-radius: 8px !important;
        }
        
        input:focus, textarea:focus, select:focus {
          border-color: rgba(139, 92, 246, 0.8) !important;
          box-shadow: 0 0 20px rgba(139, 92, 246, 0.4) !important;
        }
        
        /* Liens */
        a {
          color: #c4b5fd !important;
          transition: all 0.3s ease !important;
        }
        
        a:hover {
          color: #a78bfa !important;
          text-shadow: 0 0 10px rgba(196, 181, 253, 0.5) !important;
        }
        
        /* Cartes et containers */
        [class*="card"],
        [class*="panel"],
        [class*="container"] {
          background: rgba(26, 21, 38, 0.6) !important;
          border: 1px solid rgba(139, 92, 246, 0.3) !important;
          border-radius: 10px !important;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(139, 92, 246, 0.1) !important;
        }
      `;
      document.head.appendChild(style);
    }
    
    // Appliquer les styles apr√®s un court d√©lai
    setTimeout(applyCustomStyles, 2000);
  </script>
</body>
</html>
